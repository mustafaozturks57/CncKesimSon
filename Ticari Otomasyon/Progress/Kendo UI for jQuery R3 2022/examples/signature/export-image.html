<!DOCTYPE html>
<html lang="en">
<head>
    <title>Export as Image</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<button id="export">Export as PNG</button>

<div class="k-d-flex k-justify-content-center">
    <div class="signature-container">
        <div class="signature-wrapper">
            <div id="signature"></div>
        </div>
        <div class="notes">
            By using the Kendo UI for jQuery signature component,
            you can enable your end-users to draw handwritten signatures
            using touch or pointer devices.
        </div>
    </div>
</div>

<script>
    let signature = $("#signature").kendoSignature().getKendoSignature();

    $("#export").kendoButton({
        click: function() {
            kendo.saveAs({
                dataURI: signature.value(),
                fileName: "signature.png"
            })
        }
    });
</script>

<style>
    .signature-container {
        width: 600px;
    }

    .signature-wrapper {
        height: 270px;
    }

    .signature-wrapper .k-signature {
        width: 100%;
        height: 100%;
    }

    div.notes {
        font-style: italic;
        border-width: 1px;
        border-style: solid;
        padding: 1em;
    }

    .k-signature, .notes {
        border-color: rgba(0, 0, 0, 0.08);
        border-width: 1px 1px 0 1px;
        border-radius: 0;
    }
</style>
</body>
</html>
